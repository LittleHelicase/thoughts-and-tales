<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', 'Charter', 'Georgia', 'Times New Roman', serif;
            line-height: 1.75;
            color: #2c2c2c;
            background: #fefefe;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 2rem 3rem 2rem;
            font-size: 1.125rem;
            letter-spacing: 0.01em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        header {
            margin-bottom: 4rem;
            padding: 2.5rem 0;
            height: 300px;
            padding: 0;
            margin-top: 0;
            margin-left: calc(50% - 50vw);
            margin-right: calc(50% - 50vw);
            width: 100vw;
            box-sizing: border-box;
            position: relative;
        }

        #sky-canvas {
            position: absolute;
            top: 0;
            width: 100%;
            display: block;
            background: #0a0a0a;
            z-index: -1;
        }

        .header-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 2.5rem 2rem;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', 'Georgia', serif;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        header h1 {
            font-size: 2.75rem;
            color: #fefefe;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-weight: 400;
            letter-spacing: -0.03em;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        header h1 a:hover {
            color: #d1d5db;
        }

        .intro-text {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #d1d5db;
            font-style: italic;
            max-width: 600px;
        }

        .intro-text .name {
            color: #a78bfa;
            font-weight: 600;
            font-style: normal;
        }

        nav {
            margin-top: 1.25rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        nav a {
            color: #6b6b6b;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: #1a1a1a;
        }

        main {
            min-height: 60vh;
        }

        .tale-list {
            list-style: none;
        }

        .tale-item {
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid #e8e8e8;
        }

        .tale-item:last-child {
            border-bottom: none;
        }

        .tale-item h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .tale-item h2 a {
            text-decoration: none;
            color: #1a1a1a;
            transition: color 0.2s ease;
        }

        .tale-item h2 a:hover {
            color: #4a4a4a;
        }

        .tale-meta {
            color: #8a8a8a;
            font-size: 0.9rem;
            margin-bottom: 1.25rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: 0.03em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .content-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .content-type-badge.tale {
            background: #fef3c7;
            color: #92400e;
        }

        .content-type-badge.thought {
            background: #e0e7ff;
            color: #3730a3;
        }

        .tale-summary {
            color: #4a4a4a;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .tale-summary img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem 0;
        }

        article {
            max-width: 650px;
            margin: 0 auto;
        }

        article h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            color: #1a1a1a;
        }

        article .meta {
            color: #8a8a8a;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: 0.03em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        article .content {
            font-size: 1.2rem;
            line-height: 1.85;
            color: #2c2c2c;
        }

        article .content p {
            margin-bottom: 1.75rem;
            text-align: justify;
            text-justify: inter-word;
            hyphens: auto;
        }

        article .content p:first-of-type {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #1a1a1a;
            margin-bottom: 2rem;
        }

        article .content blockquote {
            border-left: 4px solid #1a1a1a;
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: #4a4a4a;
        }

        article .content blockquote p {
            margin-bottom: 1rem;
        }

        article .content blockquote p:last-child {
            margin-bottom: 0;
        }

        article .content ul,
        article .content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.75rem;
            padding-left: 1.5rem;
        }

        article .content li {
            margin-bottom: 0.5rem;
            line-height: 1.85;
        }

        article .content ul {
            list-style-type: disc;
        }

        article .content ol {
            list-style-type: decimal;
        }

        article .content .footnotes {
            font-size: 0.9rem;
        }

        article .content .footnotes p,
        article .content .footnotes p:first-of-type {
            font-size: 0.9rem;
        }

        article .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5rem 0;
        }

        footer {
            margin-top: 5rem;
            padding-top: 2.5rem;
            border-top: 1px solid #e8e8e8;
            text-align: center;
            color: #8a8a8a;
            font-size: 0.9rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h1><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
            <div class="intro-text">
                Hey, I'm <span class="name">Max</span> and I enjoy exploring the world through sharing thoughts and
                telling tales.
            </div>
        </div>
        <canvas id="sky-canvas" 
            data-sun-x="{{ if .Params.sun_position }}{{ index .Params.sun_position 0 }}{{ else }}0.0{{ end }}"
            data-sun-y="{{ if .Params.sun_position }}{{ index .Params.sun_position 1 }}{{ else }}0.05{{ end }}"
        ></canvas>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>{{ now.Year }} {{ .Site.Title }} by <span class="author-name">Maximilian Klein</span></p>
    </footer>

    {{ if eq .Params.sky "night" }}
    <script src="{{ "/js/sky.js" | relURL }}"></script>
    {{ else if eq .Params.sky "atmosphere" }}
    <script src="{{ "/js/atmosphere.js" | relURL }}"></script>
    {{ else }}
    <script src="{{ "/js/dawn.js" | relURL }}"></script>
    {{ end }}
</body>

</html>
